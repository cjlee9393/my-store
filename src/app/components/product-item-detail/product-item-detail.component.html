<div class="detail-container">
    <img src="{{ product.url }}">
    <div class="detail-item">
        <p> {{ product.name }} </p>
        <p> {{ product.description}} </p>
        <p> ${{ product.price }} </p>
        <p> quantity </p>
        <select class="select-input" name="quantity" [(ngModel)]="quantity">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select><br>
        <div *ngIf="product.addedToCart">
            This product is in cart
        </div>
        <button (click)="addToCart(product.id, quantity)" class="select-input"> Add To Cart </button><br>
        <a routerLink="/">Go to Product List</a>
    </div>
</div>
