<div class="product-container">
    <a (click)="setProduct(product)"><img class="product-image" src="{{ product.url }}"></a>
    <p>{{ product.name }}</p>
    <p>${{ product.price }}</p>
    <select class="select-input" name="quantity" [(ngModel)]="quantity">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>
    <div *ngIf="product.addedToCart">
        This product is in cart
    </div>
    <button (click)="addToCart(product.id, quantity)" class="select-input"> Add to Cart </button>
</div>
